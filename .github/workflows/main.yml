name: Firmware
run-name: Build Firmware Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  actions: read
  checks: read
  deployments: read
  issues: read
  discussions: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client/embedded

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version tagging
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
      - name: Get git commit hash
        id: git_hash
        run: |
          HASH=$(git rev-parse --short HEAD)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Git hash: $HASH"
      
      - name: Update version files
        run: |
          cd ../..
          python update-version.py ${{ steps.version.outputs.version }} ${{ steps.git_hash.outputs.hash }}
          
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build Firmware
        run: pio run -t mergebin -e wemos_d1_mini32

      - name: Build Filesystem
        run: pio run -t buildfs -e wemos_d1_mini32

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            client/embedded/.pio/build/wemos_d1_mini32/firmware.bin
            client/embedded/.pio/build/wemos_d1_mini32/littlefs.bin
            client/embedded/.pio/build/wemos_d1_mini32/system.bin

